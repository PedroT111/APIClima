<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="clima.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
</head>
<body>

    <div >
        <h1 id="titulo">Busca el Tiempo</h1>
        <div >

            <div >
                <div id="resultado">
                    <p >Agrega tu ciudad y país, el resultado se mostrará aquí</p>
                </div>
            </div>
            
            <form id="formulario"  action="#" method="POST">
                <div >
                    <input 
                        type="text" 
                        name="ciudad"
                        id="ciudad"
                        placeholder="Escribe tu Ciudad"
                        class="form-control w-50 mt-4"
                        
                    />
                </div>
                <div >
                    <select 
                    class="form-select w-50 mt-4"
                
                        id="pais"
                    >
                        <option disabled selected value="">-- Seleccione --</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">México</option>
                        <option value="PE">Perú</option>
                    </select>
                </div>

                <input 
                    type="submit"
                    value="Obtener Clima"
                    class="btn btn-info mt-5"
                    id="boton"
                />

            </form>

     
        </div>
        <div id="mensajeError"></div>
        
    </div>

    <script src="clima.js"></script>
</body>
</html>
